<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchLight</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,600,700" rel="stylesheet">

</head>
<body>

<div id="main-section">

    <img
            role="button"
            aria-label="Click to disable Searchlight"
            data-tip-position="0"
            data-tip="Click to disable Searchlight"
            height=24px
            class = "button"
            align="left"
            id="power-button"
            src="img/searchlight_32.png"
            alt="Power Button"
    >
    <div id="buttons">
        <input  class = "input gradient"
                id="selectedWord"
                spellcheck="false"
                autofocus="autofocus"
                type="text"
                value="asd"
                onFocus="this.select()"
        >
        <img
                class="button"
                role="button"
                aria-label="Previous Word"
                data-tip-position="0"
                data-tip="Previous Word"
                height=12px
                id="left arrow"
                src="img/left-arrow.PNG"
                alt="Previous Word"
        >
        <img
                class="button"
                role="button"
                aria-label="Next Word"
                data-tip-position="0"
                data-tip="Next Word"
                height=12px
                id="right arrow"
                src="img/right-arrow.PNG"
                alt="Next Word"
        >
        <img
                class="button"
                role="button"
                aria-label="Settings"
                data-tip-position="0"
                data-tip="Settings"
                height=13px
                id="settings icon"
                src="img/settings.png"
                alt="settings"
        >
    </div>

</div>

<div id="settings">
    bet
</div>




</div>
</body>
<script src="popup.js"></script>
</html>
